{% extends "center/home.html"%}
{% block content%}
<div class="row">
	<div class="col-sm-12">
			<h4>{{ message }}</h4>
			<h1>PRODUCTS</h1>
			<h3></h3><a href="/product_create"> CREATE PRODUCT</a></h3>
		</div>	

</div>	
<div class="row">
	<div class="col-sm-12">
		<table border="2">
			<thead>
				<tr>
					<th>NAME</th><th>DESCRIPTION</th><th>COMPANY</th><th>OPERATIONS</th>
				</tr>
			</thead>
			<tbody>
				{% for product in object_list%}
				<tr>
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.company}}</td>
					<td>
						<a href="/product_update/{{product.id}}">UPDATE</a>
						<a href="/product_delete/{{product.id}}">DELETE</a>
					</td>
				</tr>
				{% endfor %}

			</tbody>
		</table>
	</div>

</div>
{% endblock %}
