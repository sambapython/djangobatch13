{% extends "center/home.html" %}
{% block content %}
<div class="col-sm-12">
			<h4>{{ message }}</h4>
			<h1>SIGNUP</h1>
			<form class="form-horizontal" method="post">
				{% csrf_token %}
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="email">Email:</label>
			    <div class="col-sm-10">
			      <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Password:</label>
			    <div class="col-sm-10">
			      <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">ADDRESS:</label>
			    <div class="col-sm-10">
			      <input name="address" type="area" class="form-control"  placeholder="Enter Address">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Phone:</label>
			    <div class="col-sm-10">
			      <input name="phone" type="text" class="form-control"  placeholder="Enter phone">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default" name="signup">Submit</button>
			    </div>
			  </div>
		    </form>
		</div>
{% endblock %}
